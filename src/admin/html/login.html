<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통계 &gt; 사랑의 헌금 관리시스템</title>
    <link href="../resources/css/styles.min.css" rel="stylesheet">
    <script src="../resources/js/lib/jquery-3.6.0.min.js"></script>
    <!-- JQ ui-->
    <link href="../resources/plugins/ui/jquery-ui.css" rel="stylesheet">
    <link href="../resources/plugins/ui/jquery-ui.theme.css" rel="stylesheet">
    <link href="../resources/plugins/ui/jquery-ui.structure.css" rel="stylesheet">
    <script src="../resources/plugins/ui/jquery-ui.js"></script>
    <script src="../resources/plugins/pop/jquery.popupoverlay.js"></script>
  </head>
  <body>
    <!-- skip Navigation(s) -->
    <div id="skipNavigation">
      <ul>
        <li>
          <a href="#loginContents">본문바로가기</a>
        </li>
      </ul>
    </div>
    <!--// skip Navigation(e) -->
    <div id="wrapper">
      <main id="loginContents">
        <div class="loginwrap">
          <section class="log-inner">
            <h1><span>21일단 열방과 함께하는 다니엘기도회</span></h1>
            <h2>사랑의 헌금 관리시스템</h2>
            <form>
              <fieldset>
                <legend>로그인</legend>
                <div class="log-box">
                  <div class="loginput id">
                    <input type="text" value placeholder="아이디를 입력하세요.">
                  </div>
                  <p>※ 영문숫자로 5자 이상, 특수기호 없이 입력하세요.</p>
                  <div class="loginput pw">
                    <input type="password" value placeholder="비밀번호를 입력하세요.">
                  </div>
                  <p>※ 영문, 숫자, 특수기호 로 6~15자 이내로 입력해 주세요.</p>
                  <div class="log-btn">
                    <button type="submit"><span>로그인</span></button>
                  </div>
                </div>
              </fieldset>
            </form>
            <div class="log-customer">
              <p>
                <strong>이용문의 :</strong>
                <span>사랑의 험금 운영 사무실 02-000-0000</span>
              </p>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
